    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
      *{
        font-family: 'Poppins', sans-serif;
       background-color:rgb(5, 13, 32);
        backdrop-filter: blur(80px);
        color: #ffffff;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .container div {
        border: 1px solid rgb(185, 185, 185);
        height: 30em;
        width: 30em;
        margin: 1em;
      }
      iframe {
        width: 30em;
        height: 26.2em;
      }
      img {
        width: 10em;
        height: 8em;
      }
      #topheader{
        display: flex;
        justify-content: center;
      }
      #topheader .navbar-nav li button {
        text-transform: capitalize;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 1.5em;
        padding: 0.5em;
        transition: background-color 0.2s, color 0.2s;
      }

      li button{
        background: none;
        outline: none;
        border: none;
      }
      li button:hover{
        border-bottom: 5px solid rgb(110, 110, 110);
      }
      li button:focus {
        border-bottom: 5px solid rgb(32, 29, 29);
      }

      #topheader .navbar-nav li.active > a {
        background-color: #ffffff;
        color: #fff;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
      }
      li{
        margin: 2em;
      }
      .container div h3{
        margin-left: 1em;
      }
      hr{
        color: white;
      }
      .footer{
        margin-top: 4em;
        margin-left: 1em;
        color: gray;
        font-family: Arial, Helvetica, sans-serif;
      }
      @media only screen and (max-width: 540px) {
        #topheader .navbar-nav li button{
          font-size: 1.0em;
          padding: 0;
        }
        .container div {
          border: 1px solid rgb(185, 185, 185);
          height: 20em;
          width: 20em;
          margin: 1em;
        }
        iframe {
          width: 20em;
          height: 16.2em;
        }
        img {
          width: 5em;
          height: 3.7em;
        }
        h1{
          font-size: medium;
        }
      }
    </style>

    <script>
        lastminute = document.getElementById('lastminute');
        notes = document.getElementById('notes');
        QuestionPaper = document.getElementById('questionpaper');

        notes.style.display = 'none';
        QuestionPaper.style.display = 'none';


        document.getElementById('lastmnt').addEventListener('click',()=>{
            notes.style.display = 'none';
            QuestionPaper.style.display = 'none';
            lastminute.style.display = 'flex';
            
        })
        document.getElementById('note').addEventListener('click',()=>{
            lastminute.style.display = 'none';
            QuestionPaper.style.display = 'none';
            notes.style.display = 'flex';
        })
        document.getElementById('qp').addEventListener('click',()=>{
